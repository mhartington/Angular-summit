<ion-view view-title="Todos">
  <ion-nav-buttons side="right">
    <a ui-sref="newItem" class="button button-icon ion-plus"></a>
  </ion-nav-buttons>
  <ion-content>
    <ion-list>
      <ion-item on-swipe-left="master.test()" href="#/detail/{{item.id}}" class="item-remove-animate" ng-repeat="item in master.items">
        {{item.name}}
        <ion-option-button ng-click="master.remove(item)" class="button-assertive">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
