<ion-view view-title="New Todo">
<ion-content>
  <form ng-submit="newitem.addNewItem(newitem.newItem)">
    <label class="item item-input">
      <input type="text" placeholder="New Item" ng-model="newitem.newItem">
    </label>
    <button type="submit" class="button button-block"></button>
  </form>

</ion-content>

</ion-view>
