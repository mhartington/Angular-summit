<ion-view view-title="New Todo">
  <ion-content>
    <form ng-submit="newitem.addNewItem(newitem.newItem)">
      <label class="item item-input">
        <input ng-model="newitem.newItem" placeholder="New Item" type="text">
      </label>
      <button class="button button-block" type="submit"></button>
    </form>
    <a class="button" ng-click="newitem.getLocation()"></a>
    <p>
      {{newitem.lat}}, {{newitem.long}}
    </p>
  </ion-content>
</ion-view>
